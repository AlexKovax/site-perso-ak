[build]
  command = "npm run build"
  publish = "dist"

# Redirect non-hyphenated domain to primary domain
[[redirects]]
  from = "https://alexiskovalenko.fr/*"
  to = "https://alexis-kovalenko.fr/:splat"
  status = 301
  force = true

# Remove trailing slashes (except root)
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
