[build]
  command = "npm run build"
  publish = "dist"

# Disable Pretty URLs to prevent automatic trailing slash redirects
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = false

# SPA fallback - serve index.html for all routes (client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
